<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<title></title>
<style>

	body { font: 12pt monospace; margin: 0; padding: 0 10px 0 0; } 

	input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%;}
	input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

</style>
</head>
<body>

Month
<input type="range" id="inpMonth" min=0 max=11 onchange=setMonth(); >

Date
<input type="range" id="inpDate" min=0 max=31 onchange=setDate(); >

Hour
<input type="range" id="inpHours" min=0 max=24 onchange=setHours(); >


<p><input type="checkbox" onclick="toggleMesh('analemma');" checked > Display Analemma<p>

<p><input type="checkbox" onclick="toggleMesh('axisHelper');" checked > Display Axis<p>

<p><input type="checkbox" onclick="toggleMesh('shadowBox');" checked > Display Shadow Box<p>

<script>





	function toggleMesh( mesh ) {

		let pmc = parent.mainIframe.contentWindow;

		pmc[ mesh ].visible = !pmc[ mesh ].visible;

	}



	function setMonth() {

		if ( !parent.mainIframe ) { alert( 'please enter a location' ); return; }

		let pmc = parent.mainIframe.contentWindow;

		pmc.parameters.month = parseInt( inpMonth.value, 10 );

		pmc.setSunPosition();

// console.log( '', parent.mainIframe.contentWindow.parameters.month );

	}



	function setDate() {

		if ( !parent.mainIframe ) { alert( 'please enter a location' ); return }

		let pmc = parent.mainIframe.contentWindow;

		pmc.parameters.month = parseInt( inpDate.value, 10 );

		pmc.setSunPosition();

// console.log( '', parent.mainIframe.contentWindow.parameters.date );

	}



	function setHours() {

		if ( !parent.mainIframe ) { alert( 'please enter a location' ); return }

		let pmc = parent.mainIframe.contentWindow;

		pmc.parameters.hours = parseInt( inpHours.value, 10 );

		pmc.setSunPosition();

// console.log( '', parent.mainIframe.contentWindow.parameters.hours );

	}





</script>
</body>
</html>
